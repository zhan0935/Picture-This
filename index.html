<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
  
    <picture>
      <source 
        media="(min-width: 960px)"
        srcset="
          images/square-480.jpg 480w,
          images/square-960.jpg 960w,
          images/square-1440.jpg 1440w,
          images/square-1920.jpg 1920w
        "
        sizes="50vw" />
  
      <img 
        src="images/landscape-960.jpg" 
        srcset="
          images/landscape-320.jpg 320w,
          images/landscape-640.jpg 640w,
          images/landscape-960.jpg 960w,
          images/landscape-1440.jpg 1440w,
          images/landscape-1920.jpg 1920w
        "
        sizes="100vw"
        alt="Museum gallery with paintings">
    </picture>
  </header>
</body>
</html>
